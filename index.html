<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <div class="brand">SONY</div>
        <div class="slogan">make.believe</div>
        <div class="frame"></div>
        <div class="display">
            <div class="hrs">0</div>
            <div class="hrs">0</div>
            <div class="colon">:</div>
            <div class="mins">0</div>
            <div class="mins">0</div>
            <div class="colon">:</div>
            <div class="secs">0</div>
            <div class="secs">0</div>
            <div class="colon">:</div>
            <div class="msec">0</div>
            <div class="msec">0</div>
        </div>
        <div class="buttons">
            <div class="group">
                <button class="start btn">Start</button>
                <button class="stop btn">Stop</button>
                <button class="reset btn">Reset</button>
            </div>
            <p>Stop&nbsp;<span>Watch 4</span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
